<app-navbar></app-navbar>
<div class="section-container" id="checkout-info">
    <!-- BEGIN container -->
    <div class="container">
        <!-- BEGIN checkout -->
        <div class="checkout">
            <form action="http://localhost/api/" method="POST" name="form_shipping" class="form-horizontal"  enctype="multipart/form-data">
                <!-- BEGIN checkout-header -->
                <div class="checkout-header">
                    <!-- BEGIN row -->
                    <div class="row">
                      <span class="title-form">Register</span>
                    </div>
                    <!-- END row -->
                </div>
                <!-- END checkout-header -->
                <!-- BEGIN checkout-body -->
                <div class="checkout-body">
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Name - Surname <span class="text-danger">*</span>
                        </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="name" id="name" placeholder="ชื่อ นามสกุล" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            ID Card/Passport ID <span class="text-danger">*</span>
                        </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="people_id" id="people_id" placeholder="รหัสบัตรประชาชน / หมายเลขหนังสือเดินทาง" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Copy of ID Card/Copy of Passport ID <span class="text-danger">*</span>
                        </label>
                        <div class="col-md-9">
                            <input type="file" class="form-control" name="copy" id="copy" placeholder="สำเนาบัตรประชาชน / สำเนาหนังสือเดินทาง" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Username <span class="text-danger">*</span>
                        </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="username" id="username" placeholder="ชื่อผู้ใช้" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Password <span class="text-danger">*</span>
                        </label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" name="password" id="password" placeholder="รหัสผ่าน" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Confirm Password <span class="text-danger">*</span>
                        </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="password_confirmation" id="password_confirmation" placeholder="ยืนยันรหัสผ่าน" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Date of Birth <span class="text-danger">*</span>
                        </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="birthday" id="birthday" placeholder="วัน/เดือน/ปี" required>
                        </div>
                    </div>
                    <legend>Question</legend>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Question 1 <span class="text-danger">*</span>
                        </label>
                        <div class="col-md-4">
                            <select name="question1" id="question1" class="form-control" [(ngModel)]="question1">
                                <option *ngFor="let question of questions" [value]="question.value">{{question.label}}</option>
                            </select>
                        </div>
                        <label class="control-label col-md-2">
                            Answer 1 <span class="text-danger">*</span>
                        </label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="answer1" id="answer1" [(ngModel)]="answer1" placeholder="คำตอบ 1" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Question 2 <span class="text-danger">*</span>
                        </label>
                        <div class="col-md-4">
                            <select name="question2" id="question2" class="form-control" [(ngModel)]="question2">
                                <option *ngFor="let question of questions" [value]="question.value">{{question.label}}</option>
                            </select>
                        </div>
                        <label class="control-label col-md-2">
                            Answer 2 <span class="text-danger">*</span>
                        </label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="answer2" id="answer2" [(ngModel)]="answer2" placeholder="คำตอบ 2" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Question 3 <span class="text-danger">*</span>
                        </label>
                        <div class="col-md-4">
                            <select name="question3" id="question3" class="form-control" [(ngModel)]="question3">
                                <option *ngFor="let question of questions" [value]="question.value">{{question.label}}</option>
                            </select>
                        </div>
                        <label class="control-label col-md-2">
                            Answer 3 <span class="text-danger">*</span>
                        </label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="answer3" id="answer3" [(ngModel)]="answer3" placeholder="คำตอบ 3" required>
                        </div>
                    </div>
                </div>
                <!-- END checkout-body -->
                <!-- BEGIN checkout-footer -->
                <div class="checkout-footer">
                    <button type="submit" class="btn btn-inverse btn-lg p-l-30 p-r-30 m-l-10">Save</button>
                </div>
                <!-- END checkout-footer -->
            </form>
        </div>
        <!-- END checkout -->
    </div>
    <!-- END container -->
</div>
