<app-navbar></app-navbar>
<div class="section-container" id="checkout-info">
    <!-- BEGIN container -->
    <div class="container">
        <!-- BEGIN checkout -->
        <div class="checkout">

            <form method="POST" name="form_shipping" id="form_shipping" class="form-horizontal" enctype="multipart/form-data">
                <!-- BEGIN checkout-header -->
                <div class="checkout-header">
                    <!-- BEGIN row -->
                    <div class="row">
                        <span class="title-form">My Article</span>
                    </div>
                    <!-- END row -->
                </div>
                <!-- END checkout-header -->
                <!-- BEGIN checkout-body -->
                <div class="checkout-body">
                    <p [class]="returned.status ? 'alert alert-success' : 'alert alert-danger'" *ngIf="returned.message != ''">{{ returned.message }}</p>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Topic
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="topic" name="topic" value="" [(ngModel)]="topic" placeholder="หัวข้อเรื่อง" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Content
                        </label>
                        <div class="col-md-9">
                            <textarea id="summernote" name="content"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Status
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-md-9">
                            <select class="form-control" id="status" name="status">
                                <option value="0">Preview</option>
                                <option value="1">Public</option>
                                <option value="2">Member only</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Date
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="date" name="date_post" value="" placeholder="dd/mm/yyyy" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Category
                            <span class="text-danger">*</span>
                        </label>
                        <div class="col-md-9">
                            <select class="form-control" id="category" name="category">
                                <option value="0">test1</option>
                                <option value="1">test2</option>
                                <option value="2">test3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- END checkout-body -->
                <!-- BEGIN checkout-footer -->
                <div class="checkout-footer">
                    <button type="button" (click)="formConfirm()" class="btn btn-inverse btn-lg p-l-30 p-r-30 m-l-10">Save</button>
                </div>
                <!-- END checkout-footer -->
            </form>
        </div>
        <!-- END checkout -->
    </div>
    <!-- END container -->
</div>
