<app-navbar></app-navbar>
<!-- BEGIN #trending-items -->
<div id="trending-items" class="section-container bg-white">
  <!-- BEGIN container -->
  <div class="container">
    <p>
      {{ topic }}
      <br/> {{ date_post }}
      <br/>
    </p>
    <div class="multi_lines_text">{{ content }}</div>
    <div class="flex-item">
      <span>
        <a class="btn btn-info" id="previous" *ngIf="isPrevious" (click)="goPrevious()">Previous</a>
      </span>
      <span>
        <a class="btn btn-info" id="next" (click)="goNext()">Next</a>
      </span>
    </div>
  </div>
</div>
