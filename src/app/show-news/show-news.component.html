<div id="trending-items" class="section-container bg-white">
  <!-- BEGIN container -->
  <div class="container">
    <h2>{{ topic }}</h2>
    <p>
      {{ date_post }}
    </p>
    <div class="multi_lines_text">{{ content }}</div>
      <div class="flex-item">
        <button type="button" class="btn btn-info" id="previous" *ngIf="isPrevious" (click)="goPrevious()">Previous</button>
        <button type="button" class="btn btn-info" id="next" (click)="goNext()">Next</button>
      </div>
  </div>
</div>
